<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="index.css">

    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1><i class="bi bi-globe"></i>City Travel</h1>
    </header>

    <main>
        <!--search-bar-->
        <div class="container" id="search-bar"> <i class="bi bi-search"></i>

            <!--Sök -->
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Sök" aria-label="Search" id="search-city">
                <button onclick="getWeather(document.getElementById('search-city').value)" class="btn btn-primary">sök</button>
            </div>

            <!-- Sorterings checkBoxes -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="onlyWeather" value="weather">
                <label class="form-check-label" for="onlyWeather">Only Weather</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="onlyAttractions" value="attractions">
                <label class="form-check-label" for="onlyAttractions">Only Attractions</label>
            </div>
            
        </div>

    </main>

</body>
 <script src="main.js"></script>

</html>
